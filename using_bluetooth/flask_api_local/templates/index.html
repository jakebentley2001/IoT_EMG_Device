<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Overlay</title>
    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
        /* Define the height of the map container */
        #map { height: 500px; }
    </style>
</head>
<body>
    <!-- Put a div element with id "map" for the image container -->
    <div id="map"></div>
    
    <!-- Include Leaflet JavaScript file -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map');

        // Set the bounds of the image (change the coordinates accordingly)
        var bounds = [[0, 0], [1000, 1000]]; // Example bounds for a 1000x1000 image

        // Add your own image overlay
        //using_bluetooth/flask_api_local/templates/images/muscles.png
        L.imageOverlay('using_bluetooth/flask_api_local/templates/images/muscles.png', bounds).addTo(map);

        // Set the view to the bounds of the image
        map.fitBounds(bounds);
    </script>
</body>
</html>
