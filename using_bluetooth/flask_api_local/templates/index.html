<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Overlay</title>
    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
        /* Define the height of the map container */
        #map { height: 500px; width: 1000px}
    </style>
</head>
<body>
    <!-- Put a div element with id "map" for the image container -->
    <div id="map"></div>
    
    <!-- Include Leaflet JavaScript file -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map');

        // Set the bounds of the image (change the coordinates accordingly)
        var bounds = [[0, 0], [500, 200]];
        
        var pec_major = L.polygon([[79.6556, 36.7382],[80.1336, 42.1875],[80.2235, 50.1855],[78.3671, 50.8007],
        [77.9707, 47.1972],[78.2782, 38.9355],[79.08846, 37.7050]]).addTo(map);
        
        var lat = L.polygon([[78.8361, 132.0117], [78.87, 139.834],
         [78.2424, 142.1191], [77.6177, 145.2832], [75.431, 145.0195],
          [72.6858, 143.1738], [73.3279, 139.4824], [74.8679, 135.6152],
           [76.6189, 134.5605], [78.0073, 132.627]]).addTo(map);// Example bounds for a 1000x1000 image

        var upper_pec = L.polygon([[79.6872, 36.6943], [80.111, 42.0996],
         [80.231, 49.9658], [80.4741, 48.999], [80.7394, 43.7256],
          [80.6969, 41.1328], [80.3864, 38.3203], [80.0277, 36.4307],
           [79.7656, 36.167]]).addTo(map);

        var front_delt = L.polygon([[78.6387, 31.0254], [79.2125, 34.7607],
         [79.5765, 36.123], [80.02, 36.7383], [80.3717, 38.584],
          [80.5825, 40.5615], [80.704, 42.4512], [80.8169, 40.5176],
           [80.8239, 37.3975], [80.6327, 35.0684], [80.3275, 33.1348],
            [79.7967, 31.5527], [79.1796, 30.9375], [78.5692, 30.8496]]).addTo(map);

        var side_delt = L.polygon([[78.2155, 29.707], [78.6905, 31.2012],
         [79.4726, 31.333], [79.8666, 31.9043], [80.2831, 33.2227],
          [80.5897, 35.1123], [80.8239, 37.1777], [80.7677, 33.3984],
           [80.5031, 31.2012], [80.111, 29.8828], [79.5286, 29.5313],
            [78.9798, 29.4873], [78.3405, 29.4873]]).addTo(map);

        var bicep = L.polygon([[75.5521, 27.5977], [75.6068, 29.0039],
         [76.3311, 31.7725], [77.118, 34.4971], [77.9982, 36.123],
          [78.6127, 37.0898], [78.963, 37.4414], [79.5765, 36.6504],
           [79.695, 36.2549], [79.3271, 35.2441], [78.963, 32.959],
            [78.5605, 30.8496], [78.1616, 29.5752], [77.6271, 28.6084],
             [77.069, 27.8613], [76.4655, 27.3779], [75.9416, 26.8506],
              [75.6177, 27.334]]).addTo(map);

        var forearm = L.polygon([[69.9303, 17.4902],
         [71.8014, 21.709], [73.2774, 24.4336], [74.3074, 26.8066],
          [75.1408, 29.7949], [75.6286, 30.8496], [75.9736, 30.7617],
           [75.4972, 28.4766], [75.5411, 27.5977], [75.9948, 27.0703],
            [75.32, 23.0273], [74.4494, 21.709], [73.2267, 20.4785],
             [72.0468, 19.5117], [70.5542, 17.0508], [69.9001, 15.6445]]).addTo(map);

        var lateral_tricep = L.polygon([[74.5433, 123.0469],
         [76.0373, 124.0137], [76.9007, 125.5078], [77.7489, 126.8262],
          [78.3139, 128.3203], [78.7678, 130.3418], [79.2043, 131.3965],
           [79.8123, 130.6055], [80.0124, 130.5176], [79.6241, 128.3203],
            [79.0718, 127.5293], [78.6127, 126.0352], [78.1706, 123.8379],
             [77.7862, 122.168], [77.0394, 121.2012], [76.4758, 120.9375], 
             [75.9095, 120.8496], [75.2307, 121.5527], [74.5199, 122.3438]]).addTo(map);

        var long_tricep = L.polygon([[75.4199, 123.9697], [76.0373, 126.7822],
         [76.5373, 128.8477], [77.1376, 129.9023], [77.6835, 130.3857],
          [78.4906, 130.2979], [78.8531, 130.0781], [78.4378, 128.2764],
           [78.1435, 127.1777], [77.6365, 126.2988], [77.0886, 125.8154],
            [76.5373, 124.3652], [76.0161, 123.8818], [75.5411, 123.6182]]).addTo(map);

        var rear_delt = L.polygon([[79.1796, 124.0576], [79.3758, 126.3867],
         [79.7108, 128.7158], [79.9742, 130.3418], [80.4376, 131.3965],
          [80.8589, 135.7471], [81.0728, 135.4834], [81.2617, 132.2314],
           [81.1677, 128.54], [80.9423, 125.6396], [80.5104, 123.75],
            [80.0884, 123.5742], [79.2043, 123.9697]]).addTo(map);
        
        // Add your own image overlay
        L.imageOverlay("{{url_for('static', filename='muscles.png')}}", bounds).addTo(map);

        // Set the view to the bounds of the image
        map.fitBounds(bounds);
    </script>
</body>
</html>
