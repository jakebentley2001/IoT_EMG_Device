<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Overlay</title>
    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
        /* Define the height of the map container */
        #map { height: 500px; width: 500px; margin: auto; position: relative;}

        h1, p {text-align: center;}
    </style>
</head>
<body>
    <h1>Choose a Muscle!</h1>
    <p>Select which muscle you would like to monitor during your workout</p>
    <!-- Put a div element with id "map" for the image container -->
    <div id="map"></div>
    
    <!-- Include Leaflet JavaScript file -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

    <script src="script.js"></script>
</body>
</html>
