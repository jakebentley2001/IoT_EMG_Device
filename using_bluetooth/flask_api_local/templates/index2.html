<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Overlay</title>
    <!-- Include Leaflet CSS file -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
         crossorigin=""/>
    <style>
        /* Define the height of the map container */
        #map { height: 500px; width: 1000px}
    </style>
</head>
<body>
    <!-- Put a div element with id "map" for the image container -->
    <div id="map"></div>
    
    <!-- Include Leaflet JavaScript file -->
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
         integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
         crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map');

        // Set the bounds of the image
        var bounds = [[0, 0], [500, 200]];

        // Add your own image overlay
        L.imageOverlay("{{url_for('static', filename='muscles.png')}}", bounds).addTo(map);

        // Set the view to the bounds of the image
        map.fitBounds(bounds);

        // Event listener for click event on the map
        map.on('click', function(e) {
            // Output the coordinates of the clicked point
            console.log('Clicked point coordinates:', e.latlng);
            // You can use these coordinates as needed, such as displaying them on the page
            alert('Clicked point coordinates: ' + e.latlng.lat + ', ' + e.latlng.lng);
        });
    </script>
</body>
</html>
